<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What The Note</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <div class="note-container">
      <div class="note-header">
        <button id="format-toggle-btn" class="icon-btn" title="Show styling">
          <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M2 2H12M7 2V12M5 12H9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            <circle cx="3.5" cy="5" r="0.75" fill="currentColor"/>
            <circle cx="10.5" cy="5" r="0.75" fill="currentColor"/>
            <path d="M5.5 8L6.5 9.5M8.5 8L7.5 9.5" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"/>
          </svg>
        </button>
        <div class="drag-region" data-tauri-drag-region></div>
        <div class="note-actions">
          <button id="prefs-btn" class="icon-btn" title="Preferences">
            <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M7 9C8.10457 9 9 8.10457 9 7C9 5.89543 8.10457 5 7 5C5.89543 5 5 5.89543 5 7C5 8.10457 5.89543 9 7 9Z" stroke="currentColor" stroke-width="1.5"/>
              <path d="M11.5 7C11.5 7.5 11.5 7.5 12 8L13 8.5L12 10L11 9.5C10.5 9.5 10.5 9.5 10 10L9.5 11L8.5 12L7 11.5C6.5 11 6.5 11 6 11L5 12L3.5 11L3 10C3 9.5 3 9.5 2.5 9L1.5 8.5L2 7L3 6.5C3.5 6 3.5 6 3.5 5.5L3 4L4 3L5.5 3.5C6 4 6 4 6.5 3.5L7 2.5L8.5 2L9.5 3C10 3.5 10 3.5 10.5 3.5L11.5 3L12.5 4L12 5.5C12 6 12 6 11.5 6.5V7Z" stroke="currentColor" stroke-width="1.5"/>
            </svg>
          </button>
          <button id="close-btn" class="icon-btn" title="Hide (Esc)">
            <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M1 1L13 13M13 1L1 13" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </button>
        </div>
      </div>
      <div class="editor-toolbar" id="editor-toolbar">
        <button type="button" class="toolbar-btn" data-action="bold" title="Bold (⌘B)">
          <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 1H7C8.65685 1 10 2.34315 10 4C10 5.65685 8.65685 7 7 7H3V1Z" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"/>
            <path d="M3 7H7.5C9.15685 7 10.5 8.34315 10.5 10C10.5 10.5523 10.0523 11 9.5 11H3V7Z" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"/>
          </svg>
        </button>
        <button type="button" class="toolbar-btn" data-action="italic" title="Italic (⌘I)">
          <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M5 1H10M2 11H7M7 1L5 11" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        <button type="button" class="toolbar-btn" data-action="strike" title="Strikethrough">
          <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1 6H11M8 3C8 2 7 1 5 1C3 1 2 2 2 3M8 9C8 10 7 11 5 11C3 11 2 10 2 9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
          </svg>
        </button>
        <div class="color-picker-wrapper">
          <button type="button" class="toolbar-btn" id="color-picker-btn" title="Text Color">
            <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M6 1L9 9H3L6 1Z" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"/>
              <rect x="1" y="10" width="10" height="1.5" fill="currentColor" id="color-indicator"/>
            </svg>
          </button>
          <div class="color-palette" id="color-palette">
            <button type="button" class="color-option" data-color="#000000" style="background: #000000;" title="Black"></button>
            <button type="button" class="color-option" data-color="#6B7280" style="background: #6B7280;" title="Gray"></button>
            <button type="button" class="color-option" data-color="#EF4444" style="background: #EF4444;" title="Red"></button>
            <button type="button" class="color-option" data-color="#F97316" style="background: #F97316;" title="Orange"></button>
            <button type="button" class="color-option" data-color="#F59E0B" style="background: #F59E0B;" title="Yellow"></button>
            <button type="button" class="color-option" data-color="#10B981" style="background: #10B981;" title="Green"></button>
            <button type="button" class="color-option" data-color="#3B82F6" style="background: #3B82F6;" title="Blue"></button>
            <button type="button" class="color-option" data-color="#8B5CF6" style="background: #8B5CF6;" title="Purple"></button>
            <button type="button" class="color-option" data-color="#EC4899" style="background: #EC4899;" title="Pink"></button>
            <button type="button" class="color-option default-color" data-color="" title="Default">
              <svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 1L9 9M9 1L1 9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
              </svg>
            </button>
          </div>
        </div>
        <div class="toolbar-divider"></div>
        <button type="button" class="toolbar-btn" data-action="h1" title="Heading 1">H1</button>
        <button type="button" class="toolbar-btn" data-action="h2" title="Heading 2">H2</button>
        <button type="button" class="toolbar-btn" data-action="h3" title="Heading 3">H3</button>
        <div class="toolbar-divider"></div>
        <button type="button" class="toolbar-btn" data-action="bulletList" title="Bullet List">
          <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="2" cy="2" r="1" fill="currentColor"/>
            <circle cx="2" cy="6" r="1" fill="currentColor"/>
            <circle cx="2" cy="10" r="1" fill="currentColor"/>
            <path d="M5 2H11M5 6H11M5 10H11" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
          </svg>
        </button>
        <button type="button" class="toolbar-btn" data-action="orderedList" title="Numbered List">
          <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M5 2H11M5 6H11M5 10H11M2 1V3M2 5V7M2 9V11M1.5 3H2.5M1.5 7H2.5M1.5 11H2.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
          </svg>
        </button>
        <button type="button" class="toolbar-btn" data-action="taskList" title="Task List">
          <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="1" y="1.5" width="3" height="3" rx="0.5" stroke="currentColor" stroke-width="1.5"/>
            <rect x="1" y="7.5" width="3" height="3" rx="0.5" stroke="currentColor" stroke-width="1.5"/>
            <path d="M5.5 3H11M5.5 9H11" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            <path d="M1.8 2.5L2.5 3.2L3.5 2" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        <div class="toolbar-divider"></div>
        <button type="button" class="toolbar-btn" data-action="code" title="Inline Code">
          <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M4 3L1 6L4 9M8 3L11 6L8 9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        <button type="button" class="toolbar-btn" data-action="codeBlock" title="Code Block">
          <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="1" y="2" width="10" height="8" rx="1" stroke="currentColor" stroke-width="1.5"/>
            <path d="M4 5L3 6L4 7M8 5L9 6L8 7" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
          </svg>
        </button>
        <button type="button" class="toolbar-btn" data-action="blockquote" title="Quote">
          <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M2 6C2 4 3 2 5 2M2 6C2 8 3 10 5 10M2 6H10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
          </svg>
        </button>
      </div>
      <div id="editor" class="tiptap-editor"></div>
    </div>
  </body>
</html>
